<head>

<title>Πληρότητα Φραγμάτων</title>
<style>
body {
   user-select: none;    
   -moz-user-select: none;    
   margin: 0;
   padding: 0;
   height: 100%;
   overflow: hidden;
}
.zoomables {
    pointer-events: none;
    border: 1px solid black;
}
#zoomMe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
}
div.fill-screen {
    position: auto;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    text-align: center;
}
#counter {
    position: auto;
    top: 130px;
    left: 30px;
    z-index: 1000;
	width: 80px; /* Adjusted width for mobile */
    height: auto;
}
#playstore-icon {
    position: auto;
    top: 220px; /* Adjusted to be below the counter */
    left: 10px;
    width: 80px; /* Adjusted width for mobile */
    height: auto;
    z-index: 1000;
}
</style>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" language="JavaScript">
    function set_body_height() { // set body height = window height
        $('body').height($(window).height());
    }
    $(document).ready(function() {
        $(window).bind('resize', set_body_height);
        set_body_height();
        // Adjust image size for mobile screens
        if ($(window).width() < 600) {
            $('#zoomMe').css('width', '100%').css('height', 'auto');
        }
    });
</script>
<script>
const view = (() => {
  const matrix = [1, 0, 0, 1, 0, 0]; // current view transform
  var m = matrix;             // alias 
  var scale = 1;              // current scale
  const pos = { x: 0, y: 0 }; // current position of origin
  var dirty = true;
  const API = {
    applyTo(el) {
      if (dirty) { this.update() }
      el.style.transform = `matrix(${m[0]},${m[1]},${m[2]},${m[3]},${m[4]},${m[5]})`;
    },
    update() {
      dirty = false;
      m[3] = m[0] = scale;
      m[2] = m[1] = 0;
      m[4] = pos.x;
      m[5] = pos.y;
    },
    pan(amount) {
      if (dirty) { this.update() }
       pos.x += amount.x;
       pos.y += amount.y;
       dirty = true;
    },
    scaleAt(at, amount) { // at in screen coords
      if (dirty) { this.update() }
      scale *= amount;
      pos.x = at.x - (at.x - pos.x) * amount;
      pos.y = at.y - (at.y - pos.y) * amount;
      dirty = true;
    },
  };
  return API;
})();

document.addEventListener("mousemove", mouseEvent, {passive: false});
document.addEventListener("mousedown", mouseEvent, {passive: false});
document.addEventListener("mouseup", mouseEvent, {passive: false});
document.addEventListener("mouseout", mouseEvent, {passive: false});
document.addEventListener("wheel", mouseWheelEvent, {passive: false});
document.addEventListener("touchstart", touchEvent, {passive: false});
document.addEventListener("touchmove", touchEvent, {passive: false});
document.addEventListener("touchend", touchEvent, {passive: false});

const mouse = {x: 0, y: 0, oldX: 0, oldY: 0, button: false};
const touch = {x: 0, y: 0, oldX: 0, oldY: 0, active: false, initialDistance: 0, scale: 1};

function mouseEvent(event) {
    if (event.type === "mousedown") { mouse.button = true }
    if (event.type === "mouseup" || event.type === "mouseout") { mouse.button = false }
    mouse.oldX = mouse.x;
    mouse.oldY = mouse.y;
    mouse.x = event.pageX;
    mouse.y = event.pageY;
    if(mouse.button) { // pan
        view.pan({x: mouse.x - mouse.oldX, y: mouse.y - mouse.oldY});
        view.applyTo(zoomMe);
    }
    event.preventDefault();
}

function touchEvent(event) {
    const touches = event.touches;
    if (touches.length === 1) {
        if (event.type === "touchstart") { touch.active = true }
        if (event.type === "touchend" || event.type === "touchcancel") { touch.active = false }
        touch.oldX = touch.x;
        touch.oldY = touch.y;
        touch.x = touches[0].pageX;
        touch.y = touches[0].pageY;
        if(touch.active) { // pan
            view.pan({x: touch.x - touch.oldX, y: touch.y - touch.oldY});
            view.applyTo(zoomMe);
        }
    } else if (touches.length === 2) {
        if (event.type === "touchstart") {
            touch.initialDistance = getDistance(touches);
            touch.scale = scale;
        } else if (event.type === "touchmove") {
            const newDistance = getDistance(touches);
            const zoomFactor = newDistance / touch.initialDistance;
            view.scaleAt({x: touch.x, y: touch.y}, zoomFactor / touch.scale);
            view.applyTo(zoomMe);
            touch.scale = zoomFactor;
        }
    }
    event.preventDefault();
}

function getDistance(touches) {
    const dx = touches[0].pageX - touches[1].pageX;
    const dy = touches[0].pageY - touches[1].pageY;
    return Math.sqrt(dx * dx + dy * dy);
}

function mouseWheelEvent(event) {
    const x = event.pageX - (zoomMe.width / 2);
    const y = event.pageY - (zoomMe.height / 2);
    const zoomAmount = 1.05;
    if (event.deltaY < 0) { 
        view.scaleAt({x, y}, zoomAmount);
    } else { 
        view.scaleAt({x, y}, 1 / zoomAmount);
    }
    view.applyTo(zoomMe);
    event.preventDefault();
}
</script>
